<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="echarts.js"></script>
    <script type="text/javascript" src="china.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main" style="width:600px;height: 500px"></div>
    <script>
         // 函数China_map 用来实现地图
        
        function China_map(id,mydata,data_obj) {      //id 初始化echarts的div  mydata数据（后端返回的数据）
            //初始化echarts实例
            var myChart = echarts.init(document.getElementById(id));
 
            // 地图的echarts  使用制定的配置项和数据显示图表
            myChart.setOption({
                backgroundColor: '#ccc',
                title: {
                    text: '全国地图大数据',
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
 
                //右侧小导航图标 及相关文字
                visualMap: {
                    show: true,
                    x: 'right',
                    y: 'center',
                    splitList: data_obj,
                    color: ['#5475f5', '#9feaa5', '#85daef', '#74e2ca', '#e6ac53', '#9fb5ea']
                },
 
                //配置属性
                series: [{
                    name: '数据',
                    type: 'map',
                    mapType: 'china',
                    roam: false,      // 禁止拖动地图
                    label: {
                        normal: {
                            show: true
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    data: mydata            // 传入的数据
                }]
            });
        }
 
        // 模拟假数据
        function randomData() {
            return Math.round(Math.random() * 500);
        }
        var mydata = [{name: '北京',value: '100'}, { name: '天津',value: randomData()},
            {name: '上海', value: randomData() }, { name: '重庆',value: randomData() },
            {name: '河北',value: randomData()}, { name: '河南', value: randomData() },
            {name: '云南', value: randomData()}, { name: '辽宁',value: randomData()},
            {name: '黑龙江', value: randomData()}, {name: '湖南',value: randomData()},
            {name: '安徽', value: randomData()}, { name: '山东',value: randomData()},
            {name: '新疆', value: randomData()}, {name: '江苏',value: randomData()},
            {name: '浙江',value: randomData()}, {name: '江西',value: randomData()},
            {name: '湖北',value: randomData()}, {name: '广西',value: randomData()},
            {name: '甘肃',value: randomData()}, {name: '山西',value: randomData()},
            {name: '内蒙古',value: randomData()}, {name: '陕西',value: randomData()},
            {name: '吉林',value: randomData()}, {name: '福建',value: randomData()},
            {name: '贵州',value: randomData()}, {name: '广东',value: randomData()},
            {name: '青海',value: randomData()}, {name: '西藏',value: randomData()},
            {name: '四川',value: randomData()}, {name: '宁夏',value: randomData()},
            {name: '海南',value: randomData()}, {name: '台湾',value: randomData()},
            {name: '香港',value: randomData()}, {name: '澳门',value: randomData()}
        ];
        var data_obj = [{start: 500,end: 600}, 
                        {start: 400,end: 500},
                        {start: 300,end: 400}, 
                        {start: 200,end: 300},
                        {start: 100,end: 200}, 
                        {start: 0,end: 100},
                    ]
        China_map('main',mydata,data_obj);   // 调用地图
    </script>
</body>
 
</html>
